<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>

  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
  }

  .top-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .top-bar a {
    text-decoration: none;
    background-color: #3498db;
    color: white;
    padding: 8px 16px;
    border-radius: 4px;
    font-weight: bold;
  }

  .top-bar a:hover {
    background-color: #2980b9;
  }

  #imageGallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .image-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    width: 220; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .image-card img {
    width: 160px;
    height: 120px;
    object-fit: cover;
    border-radius: 4px;
    margin-bottom: 8px;
  }

  .label-input {
    width: 100%;
    padding: 6px;
    margin: 6px 0;
    font-size: 13px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .button-group {
    display: flex;
    justify-content: space-between;
    width: 100%;
    gap: 6px;
    margin-top: 6px;
  }

  .button-group button {
    flex: 1;
    padding: 6px 0;
    font-size: 13px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .button-group button:first-child {
    background-color: #27ae60;
    color: white;
  }

  .button-group button:first-child:hover {
    background-color: #1e8449;
  }

  .button-group button:last-child {
    background-color: #e74c3c;
    color: white;
  }

  .button-group button:last-child:hover {
    background-color: #c0392b;
  }
</style>

</head>

<body>
  <div class="top-bar">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <h1>Uploaded Images</h1>
  <div id="imageGallery"></div>

  <script src="dist/gallery.js" defer></script>
</body>
</html>
