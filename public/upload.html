<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <main>
      <section class="card mb-3">
        <form id="upload-form" aria-describedby="status">
          Image file
          <input id="file-input" type="file" name="image" accept="image/*" required>
          <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>
        <p id="status" role="status" aria-live="polite"></p>
      </section>
    </main>
    <script>
      const form = document.getElementById('uplaod-form');
      const status = document.getElementById('status');
      form.addEventListener('submit', async (event) => {
        event.preventDefault()
        status.textContent = ''
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        try {
          const fileInput = document.getElementById('imageUpload');
          const formData = new FormData(form)  
          // // const labels = new FormData(labels);
          formData.append('image', fileInput.files[0]);
          const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || 'upload failed')
          }
          form.reset()
          status.textContent = `Upload compelete. image ID: ${data.imageid.id ?? data.image_id}`
        } catch (error) {
          status.textContent = `Error: ${error instanceof Error ? error.message : String}`
        } finally {
          submitButton.disabled = false
        }
      })
    </script>
  </header>>

</html>
