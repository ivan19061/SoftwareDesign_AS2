<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="mb-4">Upload Image</h1>
  </header>
  <main>
    <section class="card mb-3 p-4">
      <form id="upload-form" aria-describedby="status">
        <div class="mb-3">
          <label for="imageUpload" class="form-label">Image file</label>
          <input id="imageUpload" type="file" name="image" accept="image/*" required class="form-control">
        </div>
        <br>
        <div class="mb-3">
          <label for="labelSelect" class="form-label">Select label</label>
          <select id="labelSelect" name="label" class="form-select" aria-label="Select label for image">
            <option value="" disabled selected>Select label</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="car">Car</option>
          </select>
        </div>
        <br>
        <div class="mb-3">
          <button type="submit" class="btn btn-gradient-primary" id="uploadBtn">
            <i class="bi bi-upload"></i> Upload
          </button>
        </div>
      </form>
      <p id="status" role="status" aria-live="polite"></p>
    </section>
  </main>
  <script>
    const form = document.getElementById('upload-form');
    const status = document.getElementById('status');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      status.textContent = '';
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      try {
        const fileInput = document.getElementById('imageUpload');
        const formData = new FormData(form);

        formData.append('image', fileInput.files[0]);
        const response = await fetch('/api/upload-image', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Upload failed');
        }
        form.reset();
        status.textContent = `Upload complete. Image ID: ${data.image_id}`;
      } catch (error) {
        status.textContent = `Error: ${error instanceof Error ? error.message : String(error)}`;
      } finally {
        submitButton.disabled = false;
      }
    });
  </script>
</body>

</html>
