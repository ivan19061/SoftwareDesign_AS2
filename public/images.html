<!DOCTYPE html>
<html lang="en">

<head>
    <title>View Images - AI Dataset Annotation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <h1 id="main-title" class="main-title">
            <i class="bi bi-image"></i> View Images
        </h1>

        <main>
            <nav aria-label="breadcrumb">
                <ul>
                    <li><a href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                    <li><a href="upload.html"><i class="bi bi-cloud-upload"></i> Upload Images</a></li>
                    <li><a href="labels.html"><i class="bi bi-tags"></i> Manage Labels</a></li>
                    <li><a href="images.html"><i class="bi bi-image"></i> View Images</a></li>
                </ul>
            </nav>

            <section class="card mb-5 shadow-sm">
                <div class="card-body p-4">
                    <p class="lead text-muted mb-4">
                        Browse uploaded images, review labels coverage, and open individual images to annotate further.
                    </p>

                    <div class="existing-labels-section">
                        <h2 class="mb-4"><i class="bi bi-collection"></i> Images Gallery</h2>
                        <div id="status" class="status-message mb-3"></div>
                        <ul class="image-list" id="image-items"></ul>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editImageId">
                        
                        <div class="mb-3">
                            <label for="editFilename" class="form-label">Filename</label>
                            <input type="text" class="form-control" id="editFilename" required>
                            <small class="text-muted">File extension will be preserved automatically</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editLabels" class="form-label">Labels</label>
                            <select class="form-select" id="editLabels" multiple size="5">
                            </select>
                            <small class="text-muted">Hold Ctrl/Cmd to select multiple labels</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-gradient-primary" id="saveEditBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    const listEl = document.getElementById('image-items');
    const statusEl = document.getElementById('status');
    let editModal;
    let allLabels = [];

    document.addEventListener('DOMContentLoaded', () => {
        console.log('Page loaded, initializing...');
        
        editModal = new bootstrap.Modal(document.getElementById('editModal'));
        document.getElementById('saveEditBtn').addEventListener('click', saveEdit);
        
        loadLabels();
        loadImages();
    });

    async function loadLabels() {
        console.log('Loading labels...');
        try {
            const response = await fetch('/api/labels');
            if (!response.ok) throw new Error('Failed to load labels');
            const data = await response.json();
            allLabels = data.labels || [];
            console.log('Labels loaded:', allLabels.length);
        } catch (error) {
            console.error('Load labels error:', error);
            allLabels = [];
        }
    }

    async function loadImages() {
        console.log('Loading images...');
        listEl.innerHTML = '';
        statusEl.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Loading...';
        statusEl.className = 'status-message';

        try {
            const response = await fetch('/api/images');
            if (!response.ok) throw new Error('Failed to load images');

            const data = await response.json();
            statusEl.innerHTML = '';

            if (!data.images || data.images.length === 0) {
                statusEl.innerHTML = '<div class="alert-info"><i class="bi bi-info-circle"></i> No images uploaded yet.</div>';
                return;
            }

            statusEl.innerHTML = `<div class="label-count-badge">Total ${data.images.length} images</div>`;
            console.log('Images loaded:', data.images.length);

            for (const img of data.images) {
                const item = document.createElement('li');
                item.className = 'image-card-item';
                
                const thumbnailUrl = `/uploads/${img.filename}`;
                
                item.innerHTML = `
                    <div class="image-card-container">
                        <div class="image-thumbnail-box">
                            <img src="${thumbnailUrl}" 
                                 alt="${escapeHtml(img.filename)}" 
                                 class="image-thumb" 
                                
                            <div class="image-title">${escapeHtml(img.filename)}</div>
                            <div class="image-meta">
                                <span class="meta-item">
                                    <i class="bi bi-clock"></i> ${new Date(img.upload_time).toLocaleString()}
                                </span>
                                <span class="meta-item">
                                    <i class="bi bi-tags"></i> ${img.labels_count || 0} label(s)
                                </span>
                            </div>
                        </div>
                        <div class="image-actions-box">
                            <a href="image.html?id=${img.id}" class="btn btn-sm btn-gradient-primary">
                                <i class="bi bi-eye"></i> View
                            </a>
                            <button class="btn btn-sm btn-gradient-secondary" data-action="edit" data-id="${img.id}" data-filename="${escapeHtml(img.filename)}">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" data-action="delete" data-id="${img.id}" data-filename="${escapeHtml(img.filename)}">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
                listEl.appendChild(item);
            }
            
            attachButtonListeners();
            
        } catch (error) {
            console.error('Load images error:', error);
            statusEl.innerHTML = '<div class="alert-danger"><i class="bi bi-exclamation-triangle"></i> Failed to load images. Please check if the server is running.</div>';
            statusEl.className = 'status-message error';
        }
    }
    
    function attachButtonListeners() {
        document.querySelectorAll('[data-action="edit"]').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.getAttribute('data-id');
                const filename = this.getAttribute('data-filename');
                openEditModal(id, filename);
            });
        });
        
        document.querySelectorAll('[data-action="delete"]').forEach(btn => {
            btn.addEventListener('click', function() {
                const id = this.getAttribute('data-id');
                const filename = this.getAttribute('data-filename');
                deleteImage(id, filename);
            });
        });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    async function openEditModal(id, filename) {
        console.log('Opening edit modal for image:', id, filename);
        
        document.getElementById('editImageId').value = id;
        document.getElementById('editFilename').value = filename;
        
        const labelsSelect = document.getElementById('editLabels');
        labelsSelect.innerHTML = '';
        
        if (allLabels.length === 0) {
            labelsSelect.innerHTML = '<option disabled>No labels available</option>';
            console.warn('No labels available');
        } else {
            try {
                const response = await fetch(`/api/images/${id}`);
                if (!response.ok) throw new Error('Failed to load image details');
                const data = await response.json();
                const currentLabels = data.labels || [];
                
                console.log('Current labels for image:', currentLabels);
                
                allLabels.forEach(label => {
                    const option = document.createElement('option');
                    option.value = label.id;
                    option.textContent = label.name;
                    if (currentLabels.some(l => l.label_id === label.id)) {
                        option.selected = true;
                    }
                    labelsSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Load image details error:', error);
                alert('Failed to load image details. Please try again.');
                return;
            }
        }
        
        editModal.show();
    }

    async function saveEdit() {
        const id = document.getElementById('editImageId').value;
        const filename = document.getElementById('editFilename').value.trim();
        const labelsSelect = document.getElementById('editLabels');
        const selectedLabels = Array.from(labelsSelect.selectedOptions).map(opt => parseInt(opt.value));

        console.log('Saving edit:', { id, filename, selectedLabels });

        if (!filename) {
            alert('Filename cannot be empty');
            return;
        }

        try {
            const response = await fetch(`/api/images/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    filename, 
                    label_ids: selectedLabels 
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to update image');
            }

            console.log('Image updated successfully');
            
            editModal.hide();
            loadImages();
            
            statusEl.innerHTML = '<div class="alert-success"><i class="bi bi-check-circle"></i> Image updated successfully</div>';
            statusEl.className = 'status-message success';
            
            setTimeout(() => {
                statusEl.innerHTML = '';
            }, 3000);
        } catch (error) {
            console.error('Update error:', error);
            alert('Failed to update image: ' + error.message);
        }
    }

    async function deleteImage(id, filename) {
        console.log('Delete image requested:', id, filename);
        
        if (!confirm(`Are you sure you want to delete "${filename}"?\n\nThis action cannot be undone.`)) {
            console.log('Delete cancelled by user');
            return;
        }

        try {
            console.log('Sending delete request...');
            
            const response = await fetch(`/api/images/${id}`, { 
                method: 'DELETE' 
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to delete image');
            }

            console.log('Image deleted successfully');
            
            loadImages();
            
            statusEl.innerHTML = '<div class="alert-success"><i class="bi bi-check-circle"></i> Image deleted successfully</div>';
            statusEl.className = 'status-message success';
            
            setTimeout(() => {
                statusEl.innerHTML = '';
            }, 3000);
        } catch (error) {
            console.error('Delete error:', error);
            statusEl.innerHTML = `<div class="alert-danger"><i class="bi bi-exclamation-triangle"></i> Failed to delete image: ${error.message}</div>`;
            statusEl.className = 'status-message error';
        }
    }
    </script>
</body>
</html>
